<script>
  var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
  var dictionry = ['Number', 'Whitespace', 'LineTermiator', '*', '/', '+', '-']

  function tokenize (source) {
    var result = null
    while(true) {
      result = regexp.exec(source)

      if (!result) {
        break
      }

      for (var i = 1; i <= dictionry.length; i++) {
        if (result[i]) {
          console.log(dictionry[i - 1])
        }
      }

      console.log(result)
    }
  }

  tokenize('1024 + 10 * 25')
</script>
